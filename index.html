<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 API</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="main-cont">
        <header class="head">
            <h1>
                Covid 19 Statistics
            </h1>
        </header>
        <main class="main-sec">
            <canvas id="myChart" width="400" height="400"></canvas>
        </main>
        <footer class="footer-sec">
            <section class="continent-btn-cont">
                <button class="Asia btn" type="submit" name="continent">
                    Asia
                </button>
                <button class="Europe btn" type="submit" name="continent">
                    Europe
                </button>
                <button class="Africa btn" type="submit" name="continent">
                    Africa
                </button>
                <button class="Americas btn" type="submit" name="continent">
                    Americas
                </button>
                <button class="Oceania btn" type="submit" name="continent">
                    Oceania
                </button>
                <button class="World btn" type="submit" name="continent">
                    World
                </button>
            </section>
            <section class="data-btn-cont">
                <button class="Confirmed data-btn" type="submit">
                    Confirmed
                </button>
                <button class="Deaths data-btn" type="submit">
                    Deaths
                </button>
                <button class="Recovered data-btn" type="submit">
                    Recovered
                </button>
                <button class="Critical data-btn" type="submit">
                    Critical
                </button>
            </section>
        </footer>
        <section class="countries-cont"></section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
